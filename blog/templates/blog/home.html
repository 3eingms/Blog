{% extends "blog/index.html" %} 
{% load static %} 
{% block content %}
<div class="col-sm-10 ">
  <h3 class="my-5">Home</h3>
  {% for post in post %}
  <div class="jumbotron jumbotron-fluid ">
    <div class="container ">
      <h1 class="display-4 font-weight-bold">{{post.title}}</h1>
      <p class="lead">{{post.desc}}</p>

    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
